<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGM: Wedding Entrance X Beautiful in White</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #555;
      text-align: center;
    }
    #startBtn {
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #ffffffaa;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }
    #startBtn:hover {
      background: #fff;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <button id="startBtn"></button>
  <audio id="bgm" loop>
    <source src="https://raw.githubusercontent.com/dibszn/AZ-materials/main/Wedding%20Entrance%20X%20Beautiful%20In%20White.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('bgm');
    const startBtn = document.getElementById('startBtn');

    startBtn.addEventListener('click', () => {
      audio.volume = 0; // start silent
      audio.play().then(() => {
        startBtn.remove(); // remove button once playing starts
        let vol = 0;
        const fadeIn = setInterval(() => {
          vol += 0.02;
          if (vol >= 1) {
            vol = 1;
            clearInterval(fadeIn);
          }
          audio.volume = vol;
        }, 100); // fade in over ~5 seconds
      }).catch(err => {
        console.error('Playback failed:', err);
      });
    });
  </script>
</body>
</html>
