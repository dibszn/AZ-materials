<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Audio Player</title>
<style>
  body {
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .player {
    display: flex;
    align-items: center;
    background: #3b3b3b;
    padding: 12px 24px;
    border-radius: 8px;
    box-shadow: 0 -2px 8px rgba(255,255,255,0.3), 0 2px 6px rgba(0,0,0,0.5);
    gap: 24px;
  }
  .player button {
    background: none;
    border: none;
    color: #dcdcdc;
    font-size: 24px;
    cursor: pointer;
    transition: color 0.2s ease;
  }
  .player button:hover {
    color: #ffffff;
  }
</style>
</head>
<body>

<div class="player">
  <button id="playPause">▶</button>
  <button id="loop">🔁</button>
  <button id="mute">🔊</button>
  <button id="close">✖</button>
</div>

<audio id="audio" src="https://files.elfsightcdn.com/eafe4a4d-3436-495d-b748-5bdce62d911d/d9f8b972-103e-48dc-8d3b-3c188b597993/Wedding-Entrance-X-Beautiful-In-White.mp3"></audio>

<script>
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPause');
  const loopBtn = document.getElementById('loop');
  const muteBtn = document.getElementById('mute');
  const closeBtn = document.getElementById('close');

  // Play / Pause
  playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = '⏸';
    } else {
      audio.pause();
      playPauseBtn.textContent = '▶';
    }
  });

  // Loop toggle
  loopBtn.addEventListener('click', () => {
    audio.loop = !audio.loop;
    loopBtn.style.color = audio.loop ? 'lightgreen' : '#dcdcdc';
  });

  // Mute toggle
  muteBtn.addEventListener('click', () => {
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? '🔇' : '🔊';
  });

  // Close player
  closeBtn.addEventListener('click', () => {
    audio.pause();
    document.querySelector('.player').style.display = 'none';
  });
</script>

</body>
</html>
